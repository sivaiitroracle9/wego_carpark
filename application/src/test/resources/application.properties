### Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://192.168.99.100:3306/wego_carpark_system?user=wego&password=wego&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&noAccessToProcedureBodies=true
spring.datasource.username = wego
spring.datasource.password = wego
